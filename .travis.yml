sudo: false
language: node_js
matrix:
    fast_finish: true
    include:
      - node_js: "10"
        env: SCRIPT=test
      - node_js: "8"
        env: SCRIPT=test
      - node_js: "6"
        env: SCRIPT=test
script:
  - "npm run ${SCRIPT}"
after_script:
  - 'if [ "${SCRIPT}" == "test" ]; then npm i coveralls@3 && cat coverage/lcov.info
    | coveralls; fi'
notifications:
    irc:
        channels:
          - "irc.freenode.org#unshift"
        on_success: change
        on_failure: change
dist: trusty
